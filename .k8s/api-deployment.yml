apiVersion: v1
kind: Service
metadata:
  name: mythweaver-api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
  selector:
    app: mythweaver-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mythweaver-api
  labels:
    app: mythweaver-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mythweaver-api
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: mythweaver-api
    spec:
      containers:
        - name: mythweaver-api
          image: <IMAGE>
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1024Mi
          env:
            - name: DATABASE_URL
              value: <DATABASE_URL>
            - name: JWT_SECRET_KEY
              value: <JWT_SECRET_KEY>
            - name: JWT_REFRESH_SECRET_KEY
              value: <JWT_REFRESH_SECRET_KEY>
            - name: GOOGLE_CLIENT_ID
              value: <GOOGLE_CLIENT_ID>
            - name: GOOGLE_CLIENT_SECRET
              value: <GOOGLE_CLIENT_SECRET>
            - name: OPENAI_API_KEY
              value: <OPENAI_API_KEY>
            - name: DATA_DIR
              value: "/app/public/images"
            - name: REDIS_ENDPOINT
              value: <REDIS_ENDPOINT>
            - name: REDIS_PASSWORD
              value: <REDIS_PASSWORD>
            - name: REDIS_PORT
              value: "<REDIS_PORT>"
            - name: API_URL
              value: <API_URL>
            - name: APP_URL
              value: <APP_URL>
            - name: STABILITY_API_KEY
              value: <STABILITY_API_KEY>
            - name: MIXPANEL_TOKEN
              value: <MIXPANEL_TOKEN>
            - name: MAILCHIMP_AUDIENCE_ID
              value: <MAILCHIMP_AUDIENCE_ID>
            - name: MAILCHIMP_API_KEY
              value: <MAILCHIMP_API_KEY>
            - name: MAILCHIMP_SERVER_PREFIX
              value: <MAILCHIMP_SERVER_PREFIX>
            - name: MAILCHIMP_TRANSACTIONAL_API_KEY
              value: <MAILCHIMP_TRANSACTIONAL_API_KEY>
            - name: SPACES_KEY
              value: <SPACES_KEY>
            - name: SPACES_SECRET
              value: <SPACES_SECRET>
            - name: PUSHER_APP_ID
              value: "<PUSHER_APP_ID>"
            - name: PUSHER_CLUSTER
              value: <PUSHER_CLUSTER>
            - name: PUSHER_KEY
              value: <PUSHER_KEY>
            - name: PUSHER_SECRET
              value: <PUSHER_SECRET>
          readinessProbe:
            httpGet:
              path: /docs
              port: 8000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mythweaver-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mythweaver-api
  minReplicas: <MIN_REPLICAS>
  maxReplicas: <MAX_REPLICAS>
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50