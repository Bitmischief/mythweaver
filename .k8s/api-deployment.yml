apiVersion: v1
kind: Service
metadata:
  name: mythweaver-api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
  selector:
    app: mythweaver-api
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mythweaver-content-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: do-block-storage
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mythweaver-api
  labels:
    app: mythweaver-api
spec:
  replicas: 3
  serviceName: mythweaver-api
  selector:
    matchLabels:
      app: mythweaver-api
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: mythweaver-api
    spec:
      containers:
        - name: mythweaver-api
          image: <IMAGE>
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1024Mi
          env:
            - name: DATABASE_URL
              value: <DATABASE_URL>
            - name: JWT_SECRET_KEY
              value: <JWT_SECRET_KEY>
            - name: JWT_REFRESH_SECRET_KEY
              value: <JWT_REFRESH_SECRET_KEY>
            - name: GOOGLE_CLIENT_ID
              value: <GOOGLE_CLIENT_ID>
            - name: GOOGLE_CLIENT_SECRET
              value: <GOOGLE_CLIENT_SECRET>
            - name: OPENAI_API_KEY
              value: <OPENAI_API_KEY>
            - name: DATA_DIR
              value: "/app/public/images"
            - name: REDIS_ENDPOINT
              value: <REDIS_ENDPOINT>
            - name: REDIS_PASSWORD
              value: <REDIS_PASSWORD>
            - name: REDIS_PORT
              value: "<REDIS_PORT>"
            - name: API_URL
              value: "https://api.mythweaver.co"
            - name: STABILITY_API_KEY
              value: <STABILITY_API_KEY>
            - name: MIXPANEL_TOKEN
              value: <MIXPANEL_TOKEN>
            - name: MAILCHIMP_AUDIENCE_ID
              value: <MAILCHIMP_AUDIENCE_ID>
            - name: MAILCHIMP_API_KEY
              value: <MAILCHIMP_API_KEY>
            - name: MAILCHIMP_SERVER_PREFIX
              value: <MAILCHIMP_SERVER_PREFIX>
          volumeMounts:
            - mountPath: "/app/public/images"
              name: mythweaver-content
      nodeSelector:
        type: storage
      volumes:
        - name: mythweaver-content
          persistentVolumeClaim:
            claimName: mythweaver-content-pvc
