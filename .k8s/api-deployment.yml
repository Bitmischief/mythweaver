apiVersion: v1
kind: Service
metadata:
  name: mythweaver-api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
  selector:
    app: mythweaver-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mythweaver-api
  labels:
    app: mythweaver-api
spec:
  replicas: <MIN_REPLICAS>
  selector:
    matchLabels:
      app: mythweaver-api
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: mythweaver-api
    spec:
      containers:
        - name: mythweaver-api
          image: <IMAGE>
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1024Mi
          env:
            - name: DATABASE_URL
              value: <DATABASE_URL>
            - name: JWT_SECRET_KEY
              value: <JWT_SECRET_KEY>
            - name: JWT_REFRESH_SECRET_KEY
              value: <JWT_REFRESH_SECRET_KEY>
            - name: GOOGLE_CLIENT_ID
              value: <GOOGLE_CLIENT_ID>
            - name: GOOGLE_CLIENT_SECRET
              value: <GOOGLE_CLIENT_SECRET>
            - name: OPENAI_API_KEY
              value: <OPENAI_API_KEY>
            - name: DATA_DIR
              value: "/app/public/images"
            - name: REDIS_ENDPOINT
              value: <REDIS_ENDPOINT>
            - name: REDIS_PASSWORD
              value: <REDIS_PASSWORD>
            - name: REDIS_PORT
              value: "<REDIS_PORT>"
            - name: API_URL
              value: <API_URL>
            - name: APP_URL
              value: <APP_URL>
            - name: STABILITY_API_KEY
              value: <STABILITY_API_KEY>
            - name: MIXPANEL_TOKEN
              value: <MIXPANEL_TOKEN>
            - name: MAILCHIMP_AUDIENCE_ID
              value: <MAILCHIMP_AUDIENCE_ID>
            - name: MAILCHIMP_API_KEY
              value: <MAILCHIMP_API_KEY>
            - name: MAILCHIMP_SERVER_PREFIX
              value: <MAILCHIMP_SERVER_PREFIX>
            - name: MAILCHIMP_TRANSACTIONAL_API_KEY
              value: <MAILCHIMP_TRANSACTIONAL_API_KEY>
            - name: SPACES_KEY
              value: <SPACES_KEY>
            - name: SPACES_SECRET
              value: <SPACES_SECRET>
            - name: PUSHER_APP_ID
              value: "<PUSHER_APP_ID>"
            - name: PUSHER_CLUSTER
              value: <PUSHER_CLUSTER>
            - name: PUSHER_KEY
              value: <PUSHER_KEY>
            - name: PUSHER_SECRET
              value: <PUSHER_SECRET>
            - name: STRIPE_SECRET_KEY
              value: <STRIPE_SECRET_KEY>
            - name: STRIPE_ENDPOINT_SECRET
              value: <STRIPE_ENDPOINT_SECRET>
            - name: STRIPE_BASIC_PLAN_ID
              value: <STRIPE_BASIC_PLAN_ID>
            - name: STRIPE_PRO_PLAN_ID
              value: <STRIPE_PRO_PLAN_ID>
            - name: STRIPE_PROMOTION_COUPON_ID
              value: <STRIPE_PROMOTION_COUPON_ID>
            - name: BETTERSTACK_LOGGER_SOURCE_TOKEN
              value: <BETTERSTACK_LOGGER_SOURCE_TOKEN>
            - name: X_SERVICE_TOKEN
              value: <X_SERVICE_TOKEN>
            - name: TRANSCRIPTION_SERVICE_DOMAIN
              value: <TRANSCRIPTION_SERVICE_DOMAIN>
            - name: INTERCOM_ACCESS_TOKEN
              value: <INTERCOM_ACCESS_TOKEN>
            - name: STRIPE_IMAGE_PACK_100_PRODUCT_ID
              value: <STRIPE_IMAGE_PACK_100_PRODUCT_ID>
            - name: DISCORD_BILLING_WEBHOOK
              value: <DISCORD_BILLING_WEBHOOK>
            - name: SENTRY_DSN
              value: <SENTRY_DSN>
            - name: VERSION
              value: <VERSION>
            - name: ISSUER_BASE_URL
              value: <ISSUER_BASE_URL>
            - name: FACEBOOK_CONVERSIONS_ACCESS_TOKEN
              value: <FACEBOOK_CONVERSIONS_ACCESS_TOKEN>
            - name: FACEBOOK_CONVERSIONS_PIXEL_ID
              value: "<FACEBOOK_CONVERSIONS_PIXEL_ID>"
            - name: TRANSCRIPTION_BUCKET
              value: <TRANSCRIPTION_BUCKET>
            - name: ASSEMBLYAI_API_KEY
              value: <ASSEMBLYAI_API_KEY>
          readinessProbe:
            httpGet:
              path: /docs
              port: 8000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mythweaver-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mythweaver-api
  minReplicas: <MIN_REPLICAS>
  maxReplicas: <MAX_REPLICAS>
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
